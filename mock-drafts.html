<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Drafts - NFL Draft Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">NFL Draft Hub</h1>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-blue-200">Player Rankings</a></li>
                <li><a href="mock-drafts.html" class="hover:text-blue-200">Mock Drafts</a></li>
                <li><a href="team-picks.html" class="hover:text-blue-200">Team Picks</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <h2 class="text-3xl font-bold mb-6">Mock Drafts</h2>
        
        <div class="mb-4">
            <label for="round-select" class="mr-2">Select Round:</label>
            <select id="round-select" class="border rounded p-2">
                <option value="1">Round 1</option>
                <option value="2">Round 2</option>
                <option value="3">Round 3</option>
                <option value="4">Round 4</option>
                <option value="5">Round 5</option>
                <option value="6">Round 6</option>
                <option value="7">Round 7</option>
            </select>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white rounded-lg overflow-hidden">
                <thead class="bg-gray-800 text-white">
                    <tr>
                        <th class="px-6 py-3 text-left">Pick</th>
                        <th class="px-6 py-3 text-left">Team</th>
                        <th class="px-6 py-3 text-left">Player</th>
                        <th class="px-6 py-3 text-left">Position</th>
                        <th class="px-6 py-3 text-left">School</th>
                    </tr>
                </thead>
                <tbody id="mock-draft-body" class="divide-y divide-gray-200">
                    <!-- Mock draft data will be loaded here -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
